<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/campaigns.css')}}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('homePage') }}">Home</a></li>
            <li><a href="{{ url_for('tempPage') }}">Templates</a></li>
            <li><a href="{{ url_for('campPage') }}">Campaigns</a></li>
            <li><a href="{{ url_for('resPage') }}">Results</a></li>
            <li><a href="{{ url_for('settingsPage') }}">Settings</a></li>
            <li><a href="{{ url_for('docPage') }}">Documentation</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Campaigns</h1>
        <p>Create and manage your phishing campaigns using the form below.</p>
    </header>

    <!-- Campaign Creation Form -->
    <section class="campaign-form-section">
        <h2>Create New Campaign</h2>
        <form id="campaignForm">
            <!-- Template Selection -->
            <div class="form-group">
                <label for="template">Select Template:</label>
                <select id="template" name="template" required>
                    <option value="" disabled selected>Select a template</option>
                    <option value="amazon">Amazon</option>
                    <option value="discord">Discord</option>
                    <option value="facebook">Facebook</option>
                    <option value="github">Github</option>
                    <option value="google">Google</option>
                    <option value="instagram">Instagram</option>
                    <option value="microsoft">Microsoft</option>
                    <option value="twitch">Twitch</option>
                </select>
            </div>

            <!-- Hosted Template Link (Will be shown when a template is selected) -->
            <div id="hostedTemplateLink"></div>

            <!-- Campaign Details -->
            <div class="form-group">
                <label for="campaignName">Campaign Name:</label>
                <input type="text" id="campaignName" name="campaignName" placeholder="Enter campaign name" required>
            </div>
            <div class="form-group">
                <label for="campaignDescription">Campaign Description:</label>
                <textarea id="campaignDescription" name="campaignDescription" placeholder="Enter campaign description" required></textarea>
            </div>
            <div class="form-group">
                <label for="senderEmail">Sender Email:</label>
                <input type="email" id="senderEmail" name="senderEmail" placeholder="e.g., sender@example.com" required>
            </div>
            <div class="form-group">
                <label for="senderPassword">Sender Password:</label>
                <input type="password" id="senderPassword" name="senderPassword" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="emailTopic">Email Topic:</label>
                <input type="text" id="emailTopic" name="emailTopic" placeholder="Enter email topic" required>
            </div>
            <div class="form-group">
                <label for="emailBody">Email Body:</label>
                <textarea id="emailBody" name="emailBody" placeholder="Enter email body" required></textarea>
            </div>
            <div class="form-group">
                <label for="ccEmails">CC (Optional):</label>
                <input type="email" id="ccEmails" name="ccEmails" placeholder="Add CC">
            </div>
            <div class="form-group">
                <label for="targetEmail">Target Email:</label>
                <input type="email" id="targetEmail" name="targetEmail" placeholder="Enter target email" required>
            </div>


            <!-- Submit Button -->
            <button type="submit">Send Campaign</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 rizzziom</p>
        <a href="{{ url_for('static', filename='privacy.txt') }}" download>Privacy Policy</a> | <a href="{{ url_for('docPage') }}">Documentation</a>
    </footer>

    <script src="../static/js/campaigns.js"></script>
</body>
</html>
