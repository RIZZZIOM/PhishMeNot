<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css')}}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('homePage') }}">Home</a></li>
            <li><a href="{{ url_for('tempPage') }}">Templates</a></li>
            <li><a href="{{ url_for('campPage') }}">Campaigns</a></li>
            <li><a href="{{ url_for('resPage') }}">Results</a></li>
            <li><a href="{{ url_for('settingsPage') }}">Settings</a></li>
            <li><a href="{{ url_for('docPage') }}">Documentation</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Settings</h1>
        <p>Configure SMTP settings, port forwarding, and email masking options below.</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- SMTP Configuration -->
        <section class="settings-section">
            <h2>SMTP Configuration</h2>
            <label for="smtpServer">SMTP Server:</label>
            <input type="text" id="smtpServer" placeholder="default: smtp.gmail.com" required>
            <label for="smtpPort">SMTP Port:</label>
            <input type="number" id="smtpPort" placeholder="default: 587" required>
            <label for="smtpEncryption">Encryption:</label>
            <select id="smtpEncryption">
                <option value="none">None</option>
                <option value="ssl">SSL</option>
                <option value="tls">TLS</option>
            </select>
        </section>

        <!-- Port Forwarding -->
        <section class="settings-section">
            <h2>Port Forwarding</h2>
            <label for="portForwardingService">Select Service:</label>
            <select id="portForwardingService">
                <option value="ngrok">Ngrok</option>
                <option value="localhost">Localhost</option>
                <option value="custom">Custom Service</option>
            </select>
            <label for="portForwardingUrl">Forwarding URL:</label>
            <input type="url" id="portForwardingUrl" placeholder="e.g., https://yourdomain.ngrok.io">
        </section>

        <!-- Save Button -->
        <button id="saveSettings">Save Changes</button>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

</body>
